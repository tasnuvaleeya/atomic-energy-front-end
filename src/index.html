        <div class="col-xs-8 col-md-8 col-xs-offset-0">
            <div class="page-header">
                <p>
                <h6><strong>Profile Status:</strong> Incomplete</h6>
                To apply for jobs please complete :
                <table class="table table-bordered">
                    <tr>
                        <td style="background-color: honeydew;"><strong>Completion Rate</strong></td>
                        <td style="background-color:cornflowerblue;"><strong>About Me &nbsp;75%</strong></td>
                        <td style="background-color: chartreuse; "><strong>Education</strong></td>
                        <td style="background-color: lightsteelblue; "><strong>Work Experience 0%</strong></td>
                        <td style="background-color: orange;"><strong>Skills 0%</strong></td>

                    </tr>
                </table>
                <a href="#"><i class="fas fa-caret-right"></i> About Me</a>

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title text-muted" ><i class="fas fa-user text-muted"></i>&nbsp;  About Me</h4>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xs-4 col-md-4">
            <form class="" method="" action="">
                <div class="form-group">
                    <label for="first_name" class="text-muted">First Name</label>
                    <input type="text" id="first_name" class="form-control" name="f_name" value="" placeholder="First Name" required/>
                </div>
                <div class="form-group">
                    <label for="birth_date" class="text-muted">Date of Birth</label>
                    <input type="text" class="form-control" id="birth_date" name="birth_date" value="" placeholder="dd/mm/yy" required/>
                </div>
                <div class="form-group">
                    <label for="email" class="text-muted">Email</label>
                    <input type="email" class="form-control" id="email" name="email" value="" placeholder="Email" required/>
                </div>
                <div class="form-group">
                    <label for="mobile_num" class="text-muted"> Mobile Number </label>
                    <select class="form-control" id="mobile_num">
                        <option>+880 (Bangladesh)</option>
                        <option>+60 (Malaysia)</option>
                        <option>+97 (U.A.E)</option>
                    </select>

                </div>
                <div class="form-group">
                    <label for="number" class="text-muted">Number</label>
                    <input type="text" class="form-control" id="number" name="number" value="" placeholder="Number" required/>
                </div>
                <div class="form-group">
                    <label for="address1" class="text-muted">Residing Address</label>
                    <input type="text" class="form-control" id="address1" name="address1" value="" placeholder="Address1" required/>
                </div>
                <div class="form-group">
                    <label for="city" class="text-muted">City</label>
                    <input type="text" id="city" class="form-control" name="city" value="" placeholder="City" required/>
                </div>
                <div class="form-group">
                    <label for="country" class="text-muted"> Country </label>
                    <select class="form-control" id="country">
                        <option>Bangladesh</option>
                        <option>Malaysia</option>
                        <option>U.A.E</option>
                        <option>U.S.A</option>
                        <option>U.K</option>
                    </select>

                </div>
                <div class="form-group">
                    <label for="nationality" class="text-muted"> Nationality </label>
                    <select class="form-control" id="nationality">
                        <option>Bangladeshi</option>
                        <option>Malaysian</option>
                        <option>American</option>
                        <option>Indian</option>
                    </select>

                </div>
                <div class="form-group">
                    <label for="identificaion" class="text-muted"> Identification</label>
                    <select class="form-control" id="identificaion">
                        <option>identification</option>
                        <option></option>
                    </select>

                </div>
            </form>
        </div>

        <div class="col-xs-4 col-md-4">
            <form class="" action="" method="">
                <div class="form-group">
                    <label for="last_name" class="text-muted">Last Name</label>
                    <input type="text" class="form-control" id="last_name" name="l_name" value="" placeholder="Last Name" required/>
                </div><br/>
                <div class="form-group">
                    <label class="radio-inline">
                        <input type="radio" name="female" id="female" value="">Female
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="female" id="male" value="">Male</label>
                </div><br/><br/><br/><br/><br/>
                <div class="form-group">
                    <label class="text-muted"> Other Phone Number Number </label>
                    <select class="form-control">
                        <option>+880 (Bangladesh)</option>
                        <option>+60 (Malaysia)</option>
                        <option>+97 (U.A.E)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="area-code" class="text-muted">Area Code</label>
                    <input type="text" class="form-control" id="area-code" name="area-code" value="" placeholder="Area Code" required/>
                </div>
                <div class="form-group">
                    <label class="text-muted"></label>
                    <input type="text" class="form-control"  name="address" value="" placeholder="Address2" required/>
                </div>
                <div class="form-group">
                    <label for="postal-code" class="text-muted">Postal Code</label>
                    <input type="text" class="form-control" id="postal-code" name="postal-code" value="" placeholder="Postal Code" required/>
                </div>

                <div class="form-group">
                    <label for="state" class="text-muted"> State </label>
                    <select class="form-control" id="state">
                        <option>Bangladesh</option>
                        <option>Malaysia</option>
                        <option>California</option>
                        <option>Boston</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="permanent-resident" class="text-muted">Permanent Resident<small> (Max 5*)</small></label>
                    <input type="text" class="form-control" id="permanent-resident" name="p-resident" value="" placeholder="Permanent Resident" required/>
                </div>

            </form>
